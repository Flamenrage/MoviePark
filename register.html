<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/file.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
  <title>Register</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark mr-auto">
    <a class="navbar-brand" href="movies.html">
          <img src="img/logotype.png" style="width:30px;">
    </a>
    <a id="logo" class="navbar-brand mr-auto" href="movies.html">MoviePark</a>
    <div class="">
      <a type="button" class="btn btn-danger" id="btnlog" href="index.html">Login</a>
      <a type="button" class="btn btn-danger" id="btnlog" href="register.html">Register</a>
    </div>
  </nav>
  <div class="container" align="center">
    <div id="image">
      <img src="img/honeycomb.png">
    </div>
    <div id="loginForm">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Registration</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" required placeholder="Name">
              </div>
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" id="username" required placeholder="Username">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password" required placeholder="Password">
              </div>
              <div class="form-group">
                <label>Mobile</label>
                <input type="text" class="form-control" id="phone" required placeholder="Mobile">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" id="regbtn" value="Register">
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
